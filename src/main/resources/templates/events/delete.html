<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">

    <!-- itereaza prin fiecare element din lista events -->
    <th:block th:each="event : ${events}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="eventToggle" name="eventIds" th:value="${event.id}">
            <label class="form-check-label" for="eventToggle" th:text="${event.name}"></label>
        </div>
    </th:block>


    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
